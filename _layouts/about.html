---
layout: default
---

{% assign pages = (site.pages | where: "layout" , "about") %}
{% for page in pages %}
      <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
{% endfor %}

<header class="post-header">
  <h1 class="post-title">{{ page.title }}</h1>
</header>

{{ content }}
