---
layout: default
---

<header class="post-header">
  	<h1 id="resume-title">{{ page.title }}</h1>

  	<aside id="resume-lang">
	{% assign pages = (site.pages | where: "layout" , "resume") %}
  	{% for page in pages %}
    	<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.lang | upcase }}</a>
	{% endfor %}
	</aside>
</header>

{{ content }}
