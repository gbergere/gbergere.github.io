<section id="projects" class="col-xs-12">
    <h2><i class="fa fa-folder-open"></i> Projects</h2>

    <ul class="content-posts content-line">
        {% for post in site.categories.projects %}
            <li>
                <div class="post-title">
                    <i class="fa fa-chevron-right"></i> {{ post.title }}
                </div>

                {%if post.website %}
                    <p class="location">
                        <a href="{{ post.website }}">
                            <i class="fa fa-globe"></i> Visit web page
                        </a>
                    </p>
                {% endif %}

                <div class="post-content">
                    {{ post.content }}
                    <aside class="row content-list">
                        <ul class="references">
                            {% for reference in post.references %}
                            <li class="col-lg-4 col-md-6 col-xs-12">
                                <i class="fa fa-dot-circle-o"></i> {{ reference }}
                            </li>
                            {% endfor %}
                        </ul>
                    </aside>
                </div>

            </li>
        {% endfor %}
    </ul>
</section>
