<section id="projects" class="col-xs-12">
    <h2><i class="fa fa-folder-open"></i> Projects</h2>

    <ul class="content-posts content-line">
        {% for post in site.categories.projects %}
            <li>
                <div class="post-title">
                    <i class="fa fa-chevron-right"></i> {{ post.title }}
                </div>

                {%if  post.website %}
                    <city>
                        <a href="{{ post.website }}" target="_blanck">
                            <i class="fa fa-globe"></i> Visit web page
                        </a>
                    </city>
                {% endif %}

                <div class="post-content">
                    {{ post.content }}
                </div>
            </li>
        {% endfor %}
    </ul>
</section>
